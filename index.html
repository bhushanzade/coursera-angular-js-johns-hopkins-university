<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coursera Angular Js Course</title>
  <script src="./angular.min.js"></script>
  <script src="./app.js"></script>
</head>

<body ng-app="MsgApp">
  <div ng-controller="MsgCtrl">
    <div>
      Your Name :
      <input type="text" ng-model="name" ng-keyup="displayNumericValue()">
    </div>
    <div>
      Total numeric value of persons name: {{totalVal}}
    </div>

    <div>
      Assuming value is a .23, {{ value | currency : '%' : 3 }}
    </div>

    <div>
      Message, {{ message | replaceword : 'Coursera' : "Bhushan" }}
    </div>
    <div>
      Message, {{ message2 }}
    </div>
  </div>
</body>

</html>
