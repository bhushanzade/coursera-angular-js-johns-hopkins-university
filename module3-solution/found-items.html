<ul class="list-group">
    <li class="list-group-item" ng-repeat="item in list.found">
        <p><strong>{{ item.name }}</strong> ({{ item.short_name }})</p>
        <p>{{ item.description }}</p>
        <button ng-click="list.onRemove({index: $index})">Don't want this one!</button>
    </li>
</ul>
